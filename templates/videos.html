{% extends 'base.html' %}
{% block title %}Video ko‘rsatmalar{% endblock %}
{% block content %}
    <div class="container py-5">
        <h1 class="text-center mb-5 text-primary fw-bold">Video ko‘rsatmalar</h1>
        <div class="row">
            {% for video in videos %}
            
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
                <div class="col-md-6 mb-4">
                    <div class="card shadow-sm border-0 rounded-3 hover-card">
                        <div class="card-body">
                            <h5 class="card-title text-dark fw-semibold">{{ video.title }}</h5>
                            <video src="{{ video.file.url }}" class="w-100 rounded-3 mt-3" height="315" controls>
                                Brauzeringiz video elementni qo‘llab-quvvatlamaydi.
                            </video>
                            <p class="card-text mt-3 text-muted">{{ video.description|truncatewords:20 }}</p>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col-12">
                    <p class="text-center text-muted fs-5">Hozircha videolar yo‘q.</p>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
