{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/guide_detail.css' %}">
{% endblock %}

{% block title %}{{ guide.title }}{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-4">Qo'llanmalar</h1>
    <div class="row">
        <div class="col-md-12 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ guide.title }}</h5>
                    <div class="card-text">
                        {{ guide.content|safe }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="text-center mt-4">
        <a href="{% url 'guides' %}" class="btn btn-outline-primary">
            <i class="fas fa-arrow-left mr-2"></i> Barcha qo'llanmalar
        </a>
    </div>
</div>
<style>
    /* Guide Detail Page Styling */

/* Page Title */
h1.text-center.mb-4 {
    font-size: 2.5rem;
    font-weight: 700;
    color: #2c3e50;
    margin-top: 2rem;
    margin-bottom: 2rem !important;
    position: relative;
    padding-bottom: 15px;
}

h1.text-center.mb-4:after {
    content: '';
    position: absolute;
    width: 100px;
    height: 3px;
    background-color: #3498db;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
}

/* Card Styling for Detail View */
.card {
    border: none;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08) !important;
    overflow: hidden;
    margin-bottom: 3rem;
    position: relative;
}

.card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 5px;
    background: linear-gradient(to right, #3498db, #2980b9);
}

.card-body {
    padding: 2rem;
}

/* Title Styling */
.card-title {
    color: #2c3e50;
    font-weight: 700;
    font-size: 1.8rem;
    margin-bottom: 1.5rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid #ecf0f1;
}

/* Content Styling */
.card-text {
    color: #34495e;
    font-size: 1.05rem;
    line-height: 1.8;
    margin-bottom: 1.5rem;
}

/* Paragraph spacing in content */
.card-text p {
    margin-bottom: 1.2rem;
}

/* Styling for headings within content */
.card-text h2, 
.card-text h3, 
.card-text h4 {
    margin-top: 2rem;
    margin-bottom: 1rem;
    color: #2c3e50;
    font-weight: 600;
}

/* List styling within content */
.card-text ul, 
.card-text ol {
    margin-bottom: 1.5rem;
    padding-left: 1.5rem;
}

.card-text li {
    margin-bottom: 0.5rem;
}

/* Blockquote styling */
.card-text blockquote {
    border-left: 4px solid #3498db;
    padding-left: 1rem;
    margin-left: 0;
    color: #7f8c8d;
    font-style: italic;
    margin: 1.5rem 0;
}

/* Code or pre styling if needed */
.card-text pre, 
.card-text code {
    background-color: #f8f9fa;
    border-radius: 4px;
    padding: 0.2rem 0.4rem;
    font-family: monospace;
}

.card-text pre {
    padding: 1rem;
    margin: 1.5rem 0;
    overflow-x: auto;
}

/* Image styling if there are images in the content */
.card-text img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin: 1.5rem 0;
}

/* Table styling if there are tables */
.card-text table {
    width: 100%;
    border-collapse: collapse;
    margin: 1.5rem 0;
}

.card-text th, 
.card-text td {
    padding: 0.75rem;
    border: 1px solid #dee2e6;
}

.card-text th {
    background-color: #f8f9fa;
}

/* Animation for card on page load */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.col-md-12 {
    animation: fadeIn 0.6s ease forwards;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    h1.text-center.mb-4 {
        font-size: 2rem;
    }
    
    .card-body {
        padding: 1.5rem;
    }
    
    .card-title {
        font-size: 1.5rem;
    }
    
    .card-text {
        font-size: 1rem;
        line-height: 1.7;
    }
}

/* Print styles for better printing */
@media print {
    .card {
        box-shadow: none !important;
    }
    
    .card::before {
        display: none;
    }
    
    .card-body {
        padding: 0;
    }
}
</style>
{% endblock %}
